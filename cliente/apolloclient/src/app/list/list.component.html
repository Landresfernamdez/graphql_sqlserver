<div *ngFor="let libro of libros | async">
  <div class="card" style="width: 100%; margin-top: 10px">
    <div class="card-body">
      <h5 class="card-title">{{libro.titulo}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">by {{libro.autor}}</h6>
      <p class="card-text">{{libro.descripcion}}</p>
    </div>
  </div>
</div>
